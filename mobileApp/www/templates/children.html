<ion-view view-title="Children">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="child in children" href="#/app/children/{{child.id}}">
        {{child.name}}
      </ion-item>
    </ion-list>

    <div class="item item-divider">

      <button class="button button-full button-calm" ng-click="clickedAddChild();">
        {{!flag ? 'Add Child' : 'Click Again to Add Child'}}
      </button>
    </div>
    <div class="row" ng-show="flag">
      <div class="col">
        <label class="item item-input">
          <input  name="childCode" type="text" placeholder="Your Child's code"
                 ng-model="childCode.code">
        </label>
      </div>
    </div>
  </ion-content>
</ion-view>
